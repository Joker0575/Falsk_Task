<!DOCTYPE html>
<!-- saved from url=(0039)http://getbootstrap.com/examples/theme/ -->
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="img/favicon.ico">

  <title>Rocket Py</title>

  <!-- Bootstrap core CSS -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->

  <!-- Rocket Py style -->
  <link href="static/css/rocketpy.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body role="document">

  <section id="home">
    <canvas id="anim-canvas-1"></canvas>
    <canvas id="anim-canvas-2"></canvas>

    <div class="home-content text-center">
      <h1 class="logo-rocketpy"><span>Rocket Py</span>
        <i class="sprite sprite-logo-rocketpy" alt="logo" /></i>
      </h1>

      <div class="form-credential">
        <form action="/" method="Post" class="form-horizontal login" >
          <div class="form-group">
              <label for="inputEmail" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 control-label"><i class="icon-envelope"></i></label>
              <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                  <input type="email" class="form-control floating-label" id="inputEmail" name="email" placeholder="Email">
              </div>
          </div>
          <div class="form-group">
              <label for="inputPassword" class="col-xs-1 col-sm-1 col-md-1 col-lg-1 col-xl-1 control-label"><i class="icon-lock"></i></label>
              <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                  <input type="password" class="form-control floating-label" id="inputPassword" name="password" placeholder="Password">
                  <div class="checkbox">
                      <label>
                          <input type="checkbox">Remember me
                      </label>
                  </div>
              </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-credential">
              <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
                <line class="top" x1="0" y1="0" x2="900" y2="0"/>
                <line class="left" x1="0" y1="50" x2="0" y2="-460"/>
                <line class="bottom" x1="300" y1="50" x2="-600" y2="50"/>
                <line class="right" x1="300" y1="0" x2="300" y2="510"/>
              </svg>
              <span>Log in</span>
            </button>
          </div>
          <a href="javascript:void[0];" id="form-switch-to-signup" class="form-switch">Create an account?</a>
        </form>

      </div>

    </div>

    <div class="copy-gameloft">
      <i class=" sprite sprite-logo-gameloft logo-gameloft"></i>
      <span class="copy">- Data Science Division -</span>
    </div>
  </section>


  <!-- Core JavaScript libraries
  ================================================== -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="static/js/bootstrap.min.js"></script>

  <script src="static/js/TweenLite.min.js"></script>
  <script src="static/js/EasePack.min.js"></script>

  <!--top section canvas animation-->
  <script src="static/js/anim-canvas-1.js"></script>
  <script src="static/js/anim-canvas-2.js"></script>

  <!-- Custom scripts
  ================================================== -->
  <script src="static/js/jquery.ripple.js"></script>
  <script src="static/js/material.js"></script>
  <script src="static/js/scripts.js"></script>

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="static/js/ie10-viewport-bug-workaround.js"></script>
  <script>
    $(function() {
        $.material.init();
    });
  </script>
</body>
</html>
